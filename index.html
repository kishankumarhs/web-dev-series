<html>
  <head>
    <title>My first website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="menu">
          <ul>
            <li>Product</li>
            <li>Feature</li>
            <li>Pricing</li>
          </ul>
          <span class="dot"></span>
          <button class="login-btn">Login</button>
        </div>
      </div>
      <div class="hero">
        <div class="hero-right">
          <span class="hero-head-text">
            <span>new</span>
            <p>monograph Dashboard</p>
          </span>
          <p class="hero-right-main-text">Powerful insights into your team</p>
          <p class="hero-right-sub-text">
            Project planning and time tracking for agile teams
          </p>
          <div class="btn-wrapper">
            <button>Schedule Demo</button>
            <span> to see preview </span>
          </div>
        </div>
        <div class="hero-left">
          <img src="./images/illustration-devices.svg" alt="Dashboard" />
        </div>
      </div>
    </div>
  </body>
</html>
